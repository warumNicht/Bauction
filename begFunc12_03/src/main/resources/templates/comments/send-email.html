<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general :: header}">
</head>
<body>

<div class="container-fluid">
    <header th:insert="~{fragments/navbars :: common-nav}"></header>


    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia mb-5" th:text="${'Write email to ' + partnerUsername}"></h1>

        <form th:action="@{/emails/write/{id}(id=${recipientId})}" th:method="post"
              class="container-fluid w-50 justify-content-between text-left px-0">

            <div class="row mb-2 justify-content-start text-left">
                <div class="col-4 pl-0">
                    <h4>Auction: </h4>
                </div>
                <div class="col-8 form-control" th:text="${auctionName}" readonly></div>
            </div>

            <div class="row justify-content-start text-left">
                <h4>Subject: </h4>
            </div>

            <div class="row mb-2">
                <input type="text" class="form-control" name="subject">
            </div>

            <h4 class="text-center">Content: </h4>
            <div class="row">
                <textarea name="content" class="form-control"
                          id="auctionDescription" rows="6"></textarea>
            </div>

            <div class="button-holder mt-4 d-flex justify-content-center">
                <button type="submit" class="btn bg-exodia text-white">Send email</button>
            </div>
        </form>

        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:replace="~{fragments/general :: footer}">
    </footer>
</div>

</body>
</html>
