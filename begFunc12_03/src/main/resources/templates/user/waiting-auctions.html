<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/general :: header}">
</head>
<body>
<div class="container-fluid">
    <header th:insert="~{fragments/navbars :: common-nav}"></header>

    <main class="mt-3">

            <div class="row">
                <div class="container col-8">
                    <h1 class="mt-4 mb-4 text-center" id="recentCommentsHeader">Waiting Auctions</h1>

                    <table class="table" id="tableComments">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Auction</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            </tr>
                        </thead>

                        <tbody>
                        <tr th:each="auction, index : ${waitingAuctions}">
                            <td th:text="${index.index+1}"></td>
                            <td th:text="${auction.name}"></td>
                            <td>
                                <form th:action="@{/auctions/start/{id}(id=${auction.id})}" th:method="post">
                                    <button type="submit" class="btn btn-warning">Start Now</button>
                                </form>
                            </td>
                            <td>
                                <a th:href="@{/auctions/edit/{id}(id=${auction.id})}" class="btn btn-primary">Edit Auction</a>
                            </td>
                            <td>
                                <a th:href="@{/auctions/delete/{id}(id=${auction.id})}" class="btn btn-danger">Delete Auction</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        <hr class="bg-exodia hr-2 mt-5"/>
    </main>

    <footer th:replace="~{fragments/general :: footer}">
    </footer>
</div>
</body>
</html>
