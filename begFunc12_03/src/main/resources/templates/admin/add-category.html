<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general :: header}">
</head>
<body>
<div class="container-fluid">
    <header th:insert="~{fragments/navbars :: common-nav}">
    </header>

    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Register</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/admin/create/category}" th:object="${categoryBindingModel}">

            <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'text-danger'">
                <label for="name">Category name</label>
                <input type="text" class="form-control"
                       th:field="*{name}"  th:value="${categoryBindingModel.name}"
                       id="name" placeholder="Category..." name="name"
                       required pattern="^.{2,}$"  title="Please enter at least 2 characters">

                <small id="usernameHelp"
                       th:each="error : ${#fields.errors('name')}" th:utext="${error +'<br>'}">
                </small>
            </div>

            <hr class="bg-exodia hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button type="submit" class="btn bg-exodia text-white">Add Category</button>
            </div>
        </form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>

    <footer th:replace="~{fragments/general :: footer}">
    </footer>
</div>
</body>
</html>
