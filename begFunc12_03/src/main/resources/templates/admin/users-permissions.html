<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general :: header}">
</head>
<body>

<div class="container-fluid">
    <header th:insert="~{fragments/navbars :: common-nav}"></header>


    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>

        <div class="container">
            <h1 class="mt-4 mb-4">All users</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Highest Role</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody >
                <tr th:each="user, iter : ${allOtherUsers}">
                    <th scope="row" th:text="${iter.index+1}"></th>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.authority}"></td>
                    <td th:with="isRoot=${user.authority=='ROOT'}">
                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                           th:if="${!isRoot}" class="btn btn-outline-info w-100">Edit</a>
                        <p th:if="${isRoot}" th:text="${'This role is not editable'}"></p>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:replace="~{fragments/general :: footer}">
    </footer>
</div>

</body>
</html>
