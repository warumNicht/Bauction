<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>


<!-- Modal -->
<div th:fragment="auction-home-offer" class="modal fade" id="modalOffer"
     tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <form th:action="@{'/auctions/offers/'+ ${auctionDetails.id}}" th:method="post"
    id="offer-submit">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Make a offer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&#9746;</span>
                    </button>
                </div>
                <div class="modal-body justify-content-center">

                    <div class="form-group">
                        <label for="offer-price" class="font-weight-bold" >Enter offer price:</label>
                        <input class="form-control" type="number" step="0.01"
                               id="offer-price" name="offerPrice"/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                            th:onclick="javascript:$('#offer-submit').submit()">Submit Offer</button>
                </div>
            </div>
        </div>
    </form>

</div>


</body>
</html>
