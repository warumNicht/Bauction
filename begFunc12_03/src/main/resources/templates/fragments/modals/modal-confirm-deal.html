<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>


<!-- Modal -->
<div th:fragment="auction-home-bidding" class="modal fade" id="modalDealConfirmation"
     tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <form th:action="@{'/deals/register'}" th:method="post"
    id="deal-submit">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Deal confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&#9746;</span>
                    </button>
                </div>
                <div class="modal-body justify-content-center">

                    <div class="form-group">
                        <label for="product" class="font-weight-bold" >Are you sure to buy:</label>
                        <input class="form-control mb-3" type="text"
                               id="product" th:value="${auctionDetails.name}"/>

                        <label for="product" class="font-weight-bold" >For:</label>
                        <div class="form-control"
                             th:utext="${auctionDetails.reachedPrice} +' <span>&euro;</span>'"></div>

                        <input type="hidden" name="auctionId" th:value="${auctionDetails.id}"/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-success"
                            th:onclick="javascript:$('#deal-submit').submit()">Yes</button>
                </div>
            </div>
        </div>
    </form>

</div>


</body>
</html>
