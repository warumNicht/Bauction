<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/general :: header}"></head>

<body>
<div class="container-fluid">
    <header th:insert="~{fragments/navbars :: common-nav}"></header>


    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6 ">
                <div class="index-div bgimage">

                    <h1 class="title-index">Welcome to BAUCTION!</h1>
                    <hr class="bg-white hr-2 mb-5"/>
                    <div class="login-back text-left">
                        <h3 class="text-white"><a class="bleu-fonce" th:href="@{/users/login}">Login</a> if you have an account.</h3>
                        <h3 class="text-white"><a class="bleu-fonce" th:href="@{/users/register}">Register</a> if you don't.</h3>
                    </div>

                </div>

            </div>
            <div class="col-3">
            </div>
        </div>

        <hr class="bg-exodia hr-2 mt-5"/>
    </main>

    <footer th:replace="~{fragments/general :: footer}"></footer>
</div>
</body>
</html>
